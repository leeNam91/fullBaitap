<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./project1.css">
    <script src="https://kit.fontawesome.com/a530d3050d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contain">
        <div class="icon">
            <i class="far fa-heart"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
        <div class="itemImg">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="">
        </div>
        <div class="itemPrice">
            <p>Nike Zoom KD12</p>
            <p>$99</p>
        </div>
        <div class="itemChose">
            <div class="itemSize">
                <p>Size:</p>
                <p>6</p>
                <p>7</p>
                <p>8</p>
                <p>9</p>
            </div>

            <div class="itemColor">
                <p>Color:</p>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="sold">
                <span>
                    Buy now
                </span>
                <span>
                    Add cart
                </span>
            </div>
        </div>
    </div>
</body>
</html>
